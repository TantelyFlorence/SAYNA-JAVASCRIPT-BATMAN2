<body>
    <header>
        <div class="menu"> 
            <div class="menu-left">
                <img src="Logos/logohome.png" alt="">
            </div>
            <div class="menu-right">
                <div class="menu1">
                    <a href="menu.html">HOME</a>
                </div>
                <div class="menu2">
                    <a href="game.html">GAME</a>
                </div>
            </div>
        </div>
        <div class="iv">
            <div class="fleche1" ><a href="#haut"> <img src="Logos/logo_bat_flèche.png" alt=""></a></div>
            <div ><a href=""> <img src="Logos/icon_facebook.png" alt=""> </a></div>
            <div ><a href=""> <img src="Logos/icon_ig.png" alt=""></a></div>

            <div><a href="#bas"> <img src="Logos/logo_bat_flèche_2.png" alt=""></a></div>

    </header>
    
    <main>
        <section class="intro">
            <div class= "play">
                <h1>LET’S PLAY A <br> LITTLE GAME...</h1>
            </div>
            <div>
                <img src="./Logos/flèche_down_header.png" alt='Flèche'>
            </div>
        </section>
        <section>
            <div>
                <h2>connaissez vous bien le chevalier noir ?</h2>
                <div>
                    <img  src="./Illustrations/Batgame_2.png">
                    
                </div>
                <button onclick="startGame()">DÉMARRER LE QUIZ</button>
            </div>
        </section>
        <section>
            <div>
                <h2><span></span>/15</h2>
                <div class="questions">
                    <p class="question fade-in-start" id="question">
                        
                    </p>
                    <div class="responses">
                        <div class="image" id="image">
                        </div>
                        <div class="choix">
                            <form id="form-res">
                                <ul id="choices">
                                
                                </ul>
                            </form>
                        </div>
                        <div id="illustrations">
                            <img src="./Assets/Image/Game/Batgame_3.png" alt="">
                        </div>
                    </div>
                </div>
                <button onclick="next()">QUESTION SUIVANT</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="projets">
            <img src="Logos/icon_WB.png" alt="warner bros">

                </div>   
                <div>
                    <img src="Logos/icon_ig.png" alt="">
                </div>
                <div>
                    <img src="Logos/icon_tw.png" alt="">
                </div>
            </div>
