    <header>
        <div class="menu">

                <img src="Logos/logohome.png" alt="">

        <section class="intro">
            <div class= "play">

            </div>

                <img src="Logos\flèche_down_header.png" alt='Flèche'>

        </section>
        <section>
            <div class="chevalier">
